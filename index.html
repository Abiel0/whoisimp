        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'ml' : 'en';
            updateLanguage();
        }

        function updateLanguage() {
            const lang = translations[currentLanguage];
            document.getElementById('mainTitle').textContent = lang.mainTitle;
            document.getElementById('subtitle').textContent = lang.subtitle;
            document.getElementById('selectPlayersText').textContent = lang.selectPlayersText;
            document.getElementById('startBtn').textContent = lang.startBtn;
            document.querySelector('.language-toggle').textContent = lang.langToggle;
            
            if (document.getElementById('enterNamesText')) {
                document.getElementById('enterNamesText').textContent = lang.enterNamesText;
            }
            
            if (gameStarted) {
                document.getElementById('revealBtn').textContent = lang.showQuestion;
                document.getElementById('nextBtn').textContent = lang.nextPlayer;
                document.getElementById('playAgainBtn').textContent = lang.playAgain;
                document.getElementById('resetBtn').textContent = lang.newGame;
                
                const playerName = playerNames[currentPlayer - 1] || `${lang.playerText} ${currentPlayer}`;
                document.getElementById('playerNumber').textContent = playerName;
            }

            // Update final screen text
            document.getElementById('finalTitle').textContent = lang.finalTitle;
            document.getElementById('finalPlayAgainBtn').textContent = lang.playAgain;
            document.getElementById('finalResetBtn').textContent = lang.newGame;
        }

        function selectPlayers(num) {
            totalPlayers = num;
            document.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show name inputs
            document.getElementById('playerNames').style.display = 'block';
            createNameInputs();
            checkCanStart();
        }

        function createNameInputs() {
            const lang = translations[currentLanguage];
            const nameInputsContainer = document.getElementById('nameInputs');
            nameInputsContainer.innerHTML = '';
            
            for (let i = 1; i <= totalPlayers; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'name-input';
                input.placeholder = `${lang.playerPlaceholder} ${i}`;
                input.id = `player${i}Name`;
                input.addEventListener('input', checkCanStart);
                nameInputsContainer.appendChild(input);
            }
        }

        function checkCanStart() {
            if (totalPlayers === 0) {
                document.getElementById('startBtn').disabled = true;
                return;
            }
            
            const allInputsFilled = Array.from(document.querySelectorAll('.name-input'))
                .every(input => input.value.trim() !== '');
            
            document.getElementById('startBtn').disabled = !allInputsFilled;
        }

        function startGame() {
            if (totalPlayers === 0) return;
            
            // Collect player names
            playerNames = [];
            for (let i = 1; i <= totalPlayers; i++) {
                const nameInput = document.getElementById(`player${i}Name`);
                playerNames.push(nameInput.value.trim());
            }
            
            gameStarted = true;
            currentPlayer = 1;
            imposterIndex = Math.floor(Math.random() * totalPlayers) + 1;
            
            // Select random question set
            const questionSets = gameQuestions[totalPlayers];
            const randomQuestion = questionSets[Math.floor(Math.random() * questionSets.length)];
            questions = randomQuestion;
            
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('finalScreen').style.display = 'none';
            
            updatePlayerDisplay();
        }

        function updatePlayerDisplay() {
            const playerName = playerNames[currentPlayer - 1];
            document.getElementById('playerNumber').textContent = playerName;
            document.getElementById('revealBtn').style.display = 'block';
            document.getElementById('questionCard').style.display = 'none';
            document.getElementById('imposterReveal').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('playAgainBtn').style.display = 'none';
            document.getElementById('resetBtn').style.display = 'none';
        }


        function revealQuestion() {
            const isImposter = currentPlayer === imposterIndex;
            const questionText = isImposter ? 
                questions[currentLanguage].imposter : 
                questions[currentLanguage].normal;
            
            document.getElementById('questionCard').textContent = questionText;
            document.getElementById('questionCard').style.display = 'block';
            document.getElementById('revealBtn').style.display = 'none';
            
            if (isImposter) {
                const lang = translations[currentLanguage];
                document.getElementById('imposterReveal').innerHTML = lang.youAreImposter;
                document.getElementById('imposterReveal').style.display = 'block';
            }
            
            // Show "I have an answer" button
            const navigation = document.querySelector('.navigation');
            const lang = translations[currentLanguage];
            navigation.innerHTML = `<button class="next-btn" onclick="showAnswerButtons()">${lang.haveAnswer}</button>`;
        }
        function showAnswerButtons() {
            const navigation = document.querySelector('.navigation');
            const lang = translations[currentLanguage];
            navigation.innerHTML = '';
            
            if (currentPlayer < totalPlayers) {
                navigation.innerHTML = `<button class="next-btn" id="nextBtn" onclick="nextPlayer()">${lang.nextPlayer}</button>`;
            } else {
                // Last player - show end game button
                navigation.innerHTML = `<button class="next-btn" onclick="endGame()">${lang.endGame}</button>`;
            }
        }

        


        function nextPlayer() {
            currentPlayer++;
            if (currentPlayer <= totalPlayers) {
                updatePlayerDisplay();
            }
        }

        function showFinalScreen() {
            // Hide game screen and show final screen
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('finalScreen').style.display = 'block';
            
            // Show the real (normal) question
            const realQuestion = questions[currentLanguage].normal;
            document.getElementById('finalQuestion').textContent = realQuestion;
        }

        function playAgain() {
            // Reset to first player with new questions but keep names
            currentPlayer = 1;
            imposterIndex = Math.floor(Math.random() * totalPlayers) + 1;
            
            // Select new random question set
            const questionSets = gameQuestions[totalPlayers];
            const randomQuestion = questionSets[Math.floor(Math.random() * questionSets.length)];
            questions = randomQuestion;
            
            // Hide final screen and show game screen
            document.getElementById('finalScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            updatePlayerDisplay();
        }

        function resetGame() {
            gameStarted = false;
            currentPlayer = 1;
            totalPlayers = 0;
            playerNames = [];
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('finalScreen').style.display = 'none';
            document.getElementById('setupScreen').style.display = 'block';
            document.getElementById('playerNames').style.display = 'none';
            document.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('startBtn').disabled = true;
        }

        function endGame() {
            showFinalScreen();
        }


        // Initialize language on load
        updateLanguage();
    </script>
